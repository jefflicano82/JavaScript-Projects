<!DOCTYPE html>
<html>
  <head> <link rel="stylesheet" type="text/css" href="./CSS/main.css"
 </head>
  <body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <!-- Slidshow containre-->
    <div class="slideshow-container">
      <!--Full-images with number and caption text-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="car1.jpg" style="width: 100%" />
        <div class="text">Race car</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"> 2/3 </div>
        <img src="car2.jpg" style="width:100%">
        <div class="text">Personal Use</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="car3.jpg" style="width:100%">
            <div class="text">Powercar</div>
        </div>
        <!--Next and previous buttons-->
        <a class="prev" onclick="PlusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <!--The dots/cirles-->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
